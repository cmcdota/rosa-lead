<div *ngFor="let notify of notifys" class="notify {{ cssClass(notify) }} notify-show" (click)="removeNotify(notify)">
    <div class="notify-message">
        <span class="warning">Невозможно выполнить действие</span>
        <span class="info">Системное сообщение</span>
        <span class="error">Ошибка на стороне сервера</span>
        <span class="success">Действие выполнено успешно</span>
        <p>{{notify.message}}</p>
        <p class="error">{{errorMessage}}</p>
    </div>
</div>
